<!DOCTYPE html>
<html>
<head>
    <title>3er Block</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Reference to your external CSS file -->
    <script src="../js/utils.js"></script>
    <script src="../js/static_data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="../public/lmu.png">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
       $(function(){
        $("#header").load("../header.html", function() {
            // This code runs after the header content has been loaded
            var url = window.location.href;
            if (url.includes("index.html")) {
                document.getElementById("teamLink").classList.add("active");
            } else if (url.includes("tools.html")) {
                document.getElementById("tasksLink").classList.add("active");
            }
        }); 
    });
    </script>
</head>
<body class='bg-gray-50'>

    <div id="header"></div>
    <div class="w-full flex flex-col items-start justify-start gap-4 mt-4">
        <div id="tasksContainer" class="w-full flex flex-col items-center justify-start gap-4">
        </div>
    </div>

    <script>
       $(document).ready(function() {
            $.getScript("../js/load_task.js", function() {
                loadTasks();
            });
        });
    </script>

</body>
</html>
